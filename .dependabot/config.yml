version: 1

update_configs:

  - package_manager: javascript
    directory: /
    update_schedule: live
    automerged_updates:
      - match:
          dependency_name: "@types/*"
      - match:
          dependency_name: "*eslint*"
      - match:
          dependency_name: "*jest*"
      - match:
          dependency_name: "*testing-library*"
      # NOTE: electron and electron-builder in devDependencies required by nextron build
      # - match:
      #     dependency_type: development
      #     update_type: all
